{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Registration</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Device Registration</h2>
            <form action="" method="POST">

                <div class="input-container">
                    {% csrf_token %}
                    <input type="text" value="{{ email }}" id="id" name="userid" required>
                    <label for="id">Doctor Id</label>
                </div>
                
                <div class="input-container">
                    {% csrf_token %}
                    <input type="text" id="id" name="serial_number" required>
                    <label for="id">Serial Number </label>
                </div>

                <div class="input-container">
                    {% csrf_token %}
                    <input type="text" id="id" name="model" required>
                    <label for="id">Model </label>
                </div>
                
                <div class="input-container">
                    {% csrf_token %}
                    <input type="text" id="id" name="location" required>
                    <label for="id">Location </label>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
